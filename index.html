<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RED QUEEN UAV Command & Control System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', 'Consolas', monospace;
    }

    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Consolas', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Top Navigation */
    .top-nav {
      background-color: #181818;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      height: 30px;
      align-items: center;
      font-size: 10px;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-item {
      padding: 0 10px;
      height: 30px;
      display: flex;
      align-items: center;
      border-right: 1px solid #333;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-item:hover {
      background-color: #282828;
    }

    .nav-item.active {
      background-color: #252525;
      border-bottom: 2px solid #2980b9;
    }

    .nav-icon {
      margin-right: 5px;
      color: #2980b9;
    }

    .classified-tag {
      background-color: #e74c3c;
      color: white;
      padding: 1px 5px;
      border-radius: 2px;
      font-size: 8px;
      font-weight: bold;
      margin-left: 5px;
    }

    /* Terminal Header */
    .terminal-header {
      background-color: #111111;
      border-bottom: 1px solid #333333;
      padding: 5px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
    }

    .terminal-title {
      color: #2980b9;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .status-indicators {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .status-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 9px;
    }

    .status-label {
      color: #888;
      margin-bottom: 2px;
    }

    .status-value {
      color: #2ecc71;
    }

    .status-value.warning {
      color: #f39c12;
    }

    .status-value.error {
      color: #e74c3c;
    }

    .status-bar {
      height: 3px;
      border-radius: 2px;
      margin-top: 2px;
    }

    .timestamp {
      color: #cccccc;
      margin-right: 10px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timestamp-label {
      font-size: 8px;
      color: #666;
      margin-bottom: 2px;
    }

    /* Main Container */
    .main-container {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 40px;
      background-color: #181818;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      padding: 10px 0;
    }

    .sidebar-item {
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      transition: color 0.2s;
    }

    .sidebar-item:hover {
      color: #2980b9;
    }

    .sidebar-item.active {
      color: #2980b9;
    }

    .sidebar-item.active:before {
      content: '';
      position: absolute;
      left: 0;
      top: 12px;
      height: 16px;
      width: 3px;
      background-color: #2980b9;
    }

    .sidebar-circle {
      height: 28px;
      width: 28px;
      border-radius: 50%;
      background-color: #0a0a0a;
      border: 1px solid #555;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar-item.active .sidebar-circle {
      border-color: #2980b9;
    }

    /* Terminal Body */
    .terminal-body {
      flex-grow: 1;
      background-color: #111111;
      padding: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .terminal-tabs {
      display: flex;
      margin-bottom: 10px;
    }

    .terminal-tab {
      padding: 5px 10px;
      background-color: #181818;
      margin-right: 5px;
      border-radius: 3px 3px 0 0;
      font-size: 10px;
      cursor: pointer;
    }

    .terminal-tab.active {
      background-color: #222;
      border-bottom: 2px solid #2980b9;
      color: #e0e0e0;
    }

    .terminal-tab {
      color: #888;
    }

    .terminal-content {
      flex-grow: 1;
      background-color: #0a0a0a;
      border: 1px solid #333;
      border-radius: 3px;
      padding: 10px;
      overflow: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      height: calc(100% - 30px);
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 14px;
      background-color: #33ff33;
      animation: blink 1s infinite;
      margin-left: 2px;
      vertical-align: middle;
    }

    .log-line {
      margin: 3px 0;
      line-height: 1.3;
      white-space: pre-wrap;
      font-size: 12px;
    }

    .timestamp-log {
      color: #2980b9;
    }

    .warning {
      color: #f39c12;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #2ecc71;
    }

    /* System Info Panel */
    .system-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(10, 10, 10, 0.85);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333333;
      color: #cccccc;
      width: 220px;
      font-size: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #333;
    }

    .info-title {
      color: #2980b9;
      font-weight: bold;
      font-size: 12px;
    }

    .info-section {
      margin-bottom: 8px;
    }

    .section-title {
      color: #888;
      font-size: 9px;
      margin-bottom: 3px;
      text-transform: uppercase;
    }

    .info-line {
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
    }

    .info-label {
      color: #aaa;
    }

    .info-value {
      color: #2ecc71;
      font-family: 'Consolas', monospace;
    }

    .status-error {
      color: #e74c3c;
    }

    .status-warning {
      color: #f39c12;
    }

    /* Mission Progress Bar */
    .mission-progress-container {
      width: 100%;
      background-color: #181818;
      border-radius: 3px;
      height: 6px;
      margin-top: 10px;
      margin-bottom: 2px;
      overflow: hidden;
      position: relative;
    }

    .mission-progress-bar {
      height: 100%;
      background-color: #2980b9;
      transition: width 0.5s ease;
      width: 0%;
    }

    .mission-progress-stages {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 8px;
      color: #666;
    }

    .mission-stage {
      position: relative;
      text-align: center;
      width: 16.66%;
    }

    .mission-stage:before {
      content: 'â€¢';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      color: #444;
      font-size: 16px;
    }

    .mission-stage.reached:before {
      color: #2980b9;
    }

    .mission-stage.active:before {
      color: #f39c12;
      animation: pulse 1.5s infinite;
    }

    .mission-stage.completed:before {
      color: #2ecc71;
    }

    /* Add style for mission stage text */
    .mission-stage.reached {
      color: #2980b9;
    }

    .mission-stage.active {
      color: #f39c12;
    }

    .mission-stage.completed {
      color: #2ecc71;
    }

    @keyframes blink {
      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        transform: translateX(-50%) scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: translateX(-50%) scale(1.2);
        opacity: 0.8;
      }

      100% {
        transform: translateX(-50%) scale(0.8);
        opacity: 0.5;
      }
    }

    /* Processing Visualization */
    .processing-container {
      border: 1px solid #333;
      border-radius: 3px;
      padding: 8px;
      margin: 8px 0;
      background-color: rgba(0, 0, 0, 0.3);
      display: none;
    }

    .processing-header {
      font-size: 10px;
      color: #2980b9;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
    }

    .processing-time {
      color: #666;
    }

    .processing-bars {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .processing-item {
      font-size: 9px;
      color: #aaa;
    }

    .processing-progress {
      height: 3px;
      width: 100%;
      background-color: #222;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 2px;
    }

    .processing-bar {
      height: 100%;
      width: 0%;
      background-color: #2980b9;
      transition: width 0.1s linear;
    }

    /* Logs container */
    .logs-container {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 220px;
      /* Space for system info panel */
    }

    /* Footer */
    .footer {
      background-color: #111111;
      border-top: 1px solid #333333;
      padding: 0 10px;
      height: 28px;
      color: #f39c12;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
    }

    .footer-left,
    .footer-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer-item {
      display: flex;
      align-items: center;
    }

    .footer-icon {
      margin-right: 5px;
      color: #2980b9;
    }

    /* For tablet aspect ratio optimization */
    .interface-container {
      width: 100%;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      aspect-ratio: 16 / 10;
      /* Galaxy Tab S8 aspect ratio approximation */
      display: flex;
      flex-direction: column;
    }

    /* Dots animation for processing */
    .dots-animation {
      display: inline-block;
      width: 30px;
    }
