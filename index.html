<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width:device-width, initial-scale=1.0">
  <title>RED QUEEN UAV Command & Control System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* ... (이전 스타일과 동일) ... */
  </style>
</head>

<body>
  <div id="logs-container">
    </div>

  <script>
    window.onload = function () {
      console.log("Window loaded");

      const logsContainer = document.getElementById('logs-container');

      if (!logsContainer) {
        console.error("로그 컨테이너를 찾을 수 없습니다.");
        return;
      }

      // 간단한 테스트 로그 추가
      const testLog = document.createElement('div');
      testLog.className = 'log-line error';
      testLog.innerHTML = '<span class="timestamp-log">[08:42:15]</span> 테스트 로그 항목';
      logsContainer.appendChild(testLog);

      console.log("테스트 로그 항목이 추가되었습니다");
    };
  </script>
</body>

</html>
